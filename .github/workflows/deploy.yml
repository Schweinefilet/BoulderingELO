name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-static/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend-static
          npm ci

      - name: Build
        env:
          VITE_API_URL: https://bouldering-elo-api.onrender.com
          VITE_GOOGLE_CLIENT_ID: 308250500589-p5ite3hq4bb1s1ebjbt9reasin9gpi9e.apps.googleusercontent.com
          VITE_BASE: /BoulderingELO/
        run: |
          cd frontend-static
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend-static/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
