    <script>
      // If the requested path is a case-insensitive variant or common misspelling
      // of the repo path, redirect to the canonical /BoulderingELO/ preserving
      // trailing path, search and hash.
      (function(){
        try {
          var p = window.location.pathname || '/';
          // Remove leading slashes and grab first segment
          var seg = p.replace(/^\/+/, '').split('/')[0] || '';
          var normalized = seg.toLowerCase().replace(/[^a-z0-9]/g, '');

          // Common variants to catch (normalized):
          var variants = [
            'boulderingelo', // canonical without punctuation
            'boulderingelo', // redundant entry for clarity
          ];

          // Also accept when users type only the word 'bouldering' or 'boulderingelo' with separators
          // or when they include a hyphen/underscore/caps. Normalization above removes those differences.

          if (variants.indexOf(normalized) !== -1) {
            // Reconstruct trailing part after the first segment
            var rest = p.replace(new RegExp('^/' + seg), '') || '/';
            var search = window.location.search || '';
            var hash = window.location.hash || '';
            window.location.replace('/BoulderingELO' + rest + search + hash);
            return;
          }

          // Additional fuzzy checks: allow when normalized starts with 'bouldering' and then 'elo'
          if (/^bouldering/.test(normalized) && normalized.indexOf('elo') !== -1) {
            var rest2 = p.replace(new RegExp('^/' + seg), '') || '/';
            var search2 = window.location.search || '';
            var hash2 = window.location.hash || '';
            window.location.replace('/BoulderingELO' + rest2 + search2 + hash2);
            return;
          }
        } catch (e) {
          // swallow errors silently
        }
      })();
    </script>
